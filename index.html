<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>repository</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <header>

    </header>
      <section>
        <div class = "sidebar">

        </div>

        <div class = "rightPane">
          <div class = "topRight">
            <div class = "tr_left">
              <ul>
                <li>Contributions</li>
                <li>Repositories</li>
                <li>Public Activity</li>
              </ul>
            </div>

            <div class = "tr_right">
               <button type="button">Edit Profile</button>
            </div>
          </div>

          <div class = "middleRight">
            <div class ="mr_left">
              <input type="text" Value="Find a repository...">
              <button type="button">Search</button>
            </div>

            <div class = "mr_right">
              <ul>
                <li>Mirrors</li>
                <li>Forks</li>
                <li>Sources</li>
                <li>Private</li>
                <li>Public</li>
                <li>All</li>
                <li><button type="button">New</button></li>
              </ul>
            </div>
          </div>

          <div class = "repo_info">


          </div>
        </div>


    </section>


        <script id ="user_template" type="text/template">
         <img src=" <%= avatar_url%> " style="width: 150px"/>
         <h1><%= name %></h1>
         <h2><%= login %></h2>
         <p> <span class="octicon octicon-clock"></span> Joined on <%= created_at %></p>
         <ul>
           <li><%= followers %> Followers</li>
           <li><%= starred_url %></li>
           <li><%= following %> Following<li>
         </ul>
         <p>organizations_url</p>
         </script>


         <script id ="repo_template" type="text/template">
         <div class = "box">
            <div class ="leftBox">
              <h3><%= name %></h3>
                <ul>
                  <li><%= full_name %></li>
                  <li>Updated <%= updated_at %></li>
                </ul>
            </div>
            <div class = "rightBox">
              <ul>
              <li><span class="octicon octicon-git-branch"></span> <%= forks_count %></li>
              <li><span class="octicon octicon-star"></span> <%= stargazers_count %></li>
              <li><%= language %></li>
              </ul>
            </div>
          </div>
       </script>

    <script src="scripts/vendor.js"></script>
        <script src="scripts/token.js"></script>
        <script src="scripts/main.js"></script>
</body>
</html>
